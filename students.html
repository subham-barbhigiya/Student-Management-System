<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">    
<head>
    <title>	Student Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<!-- ************************navbar****************************-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" >Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
		
		<!--****************************navbar links******************************-->
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ">
	        <li class="nav-item">
	          <a class="btn btn-outline-light me-2 " th:href="@{students}">Students</a>
	        </li>
	        <li class="nav-item ">
	          <a class="btn btn-outline-light me-2" th:href="@{about}">About</a>
	        </li>
	        <li class="nav-item">
	          <a class="btn btn-outline-light me-2" th:href="@{contact}">Contact</a>
	        </li>
	        <li class="nav-item">
	          <a class="btn btn-outline-light me-2"th:href="@{students/new}">AddStudent</a>
	        </li>
	      </ul>
	    </div>	  
		<!--************search bar************-->
	  		  <form class="d-flex">
	  		         <input class="form-control me-2" type="search" placeholder="Search By Email" aria-label="Search">
	  		         <a class="btn btn-outline-light"th:href="@{students}" type="submit">Search</a>
	  		  </form>
	  	<!--************search bar************-->
	  </div>
	</nav>
	
	<!--*************************navbar****************************-->
	
	<!--*************************table*****************************-->
	<div class="container">
		<div class="text-center">
   		 <h1>Student List</h1>
		</div>
	<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Update</th>
				<th>Delete</th>
		
			</tr>
		</thead>
		<tbody>
			<tr th:each="student:${students}">
				<td th:text="${student.firstname}"></td>
				<td th:text="${student.lastname}"></td>
				<td th:text="${student.email}"></td>	
				<td><a class="btn btn-outline-warning " 
					th:href="@{students/update/{id}(id=${student.id})}">Update</a></td>
				<td><a class="btn btn-outline-danger"
					th:href="@{students/delete/{id}(id=${student.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<!--*************************table*******************************-->
	
</body>
</html>
