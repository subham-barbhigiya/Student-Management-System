<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">    
<head>
    <title>	Student Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<!-- ************************navbar****************************-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
		
		<!--****************************navbar links******************************-->
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="btn btn-outline-light me-2" th:href="@{/students}">Students</a>
	        </li>
	        <li class="nav-item">
	          <a class="btn btn-outline-light me-2" th:href="@{/students}">About</a>
	        </li>
	        <li class="nav-item">
	          <a class="btn btn-outline-light me-2" th:href="@{/students}">Contact</a>
	        </li>
	        <li class="nav-item">
	          <a class="btn btn-outline-light me-2"th:href="@{/students/new}">AddStudent</a>
	        </li>
	      </ul>
	    </div>	  
		<!--************search bar************-->
	  		  <form class="d-flex">
	  		         <input class="form-control me-2" type="search" placeholder="Search By Email" aria-label="Search">
	  		         <button class="btn btn-outline-light" th:href="@{redirect:/students}"  type="submit">Search</button>
	  		  </form>
	  	<!--************search bar************-->
	  </div>
	</nav>
	
	<!--*************************navbar****************************-->
	
	<!--*************************form*****************************-->
	<
		<div class="text-center">
   		 <h1>New Student Form</h1>
		</div>
			<div class="container mt-3" style="border: solid 8px blue;">
				<form class="container mt-5" th:action="@{/students}" th:object="${student}" method="post">
					
					<div class="form-group">
						<label>First Name</label>
						<input class="form-control" name="firstname" id="firstname" placeholder="Enter First Name"/><br>
					</div>
					
					<div class="form-group">
						<label>Last Name</label>
						<input class="form-control" name="lastname" id="lastname" type="text" placeholder="Enter Last Name"/><br>
					</div>
					
					<div>
						<label>Email</label>
						<input class="form-control" type="text" name="email" id="email" placeholder="Enter Email Id"/><br>
					</div>
					
					<div class="form-group box-footer text-center">
						<button class="btn btn-outline-primary mb-4 " type="submit">Submit</button>
						
					</div>
				</form>
			</div>
		
	
	<!--*************************form*******************************-->
	
</body>
</html>
